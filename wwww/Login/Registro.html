<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Registro</title>
  <link rel = "stylesheet" type="text/css" href="RegistroStyle.css">
</head>

<body>
<div id="formWrapper">
  <form action="http://localhost/verify.php" method="POST" name="tienda" id="tienda">
    <fieldset class="first">
      <h4>Ingresar datos</h4>
      <label class="labelOne" for="Nombre">Nombre:	</label>
      <input name="Nombre"/>
      <label for="Apellido1">Apellido1: </label>
      <input name="Apellido1"/>
      <label for="Apellido2">Apellido2: </label>
      <input name="Apellido2"/>
      <label for="Correo">Correo: </label>
      <input name="Correo"/>
      <label for="Contraseña">Contraseña: </label>
      <input name="Contraseña"/>
    </fieldset>
    <fieldset>
      <input class="btn" name="submit" type="submit" value="Entrar"/>
      <input class="btn" name="reset" type="reset" value="Clear Form"/>
    </fieldset>
  </form>
</div>
</body>
</html>
